<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <button type="button" disabled>I am a disabled button</button>
        </li>
        <li>
          <label for="score">Score</label>
          <input type="number" id="score" name="score" min="0" step="2" max="100" autofocus />
        </li>
        <li>
          <label for="retry">Try again?</label>
          <input type="checkbox" id="retry" name="retry" value="yes" checked />
        </li>
        <li>
          <input type="date" value="2022-10-11" min="2022-10-09" max="2022-10-16" />
        </li>
      </ul>
    </main>
  </body>
</html>
